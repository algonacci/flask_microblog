<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Microblog</title>
  </head>

  <body>
    <!-- Header Start -->
    <header class="navbar">
      <div class="navbar__brand"><img src="/static/Logo.svg" alt="The Microblog Logo" class="navbar__logo" /><span>Microblog</span></div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
      </ul>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main">
      <section>
        <h1>Add new entry</h1>
        <form class="form" method="POST">
          <p class="form__input">
            <label for="entry" class="form__label">Entry Contents</label>
            <textarea name="content" id="entry" class="form__textarea"></textarea>
          </p>
          <button type="submit" class="form__submit">Add Entry</button>
        </form>
      </section>
      <section>
        <h1 class="py-3">Recent Posts</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
            <time class="entry__date" datetime="{{ entry[1] }}">‚óè {{ entry[2] }}</time>
          </div>
          <p class="entry__content">{{ entry[0] }}</p>
        </article>
        {% endfor %}
      </section>
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer>
      <footer class="py-5 bg-dark text-white text-center position-relative">
        <div class="container">
          <p class="lead">Copyright &copy; 2021 Microblog</p>
          <p>
            Made with
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill text-danger" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
            by <a href="https://www.instagram.com/ericjuliantooo/" class="text-white fw-bold">Eric Julianto</a>
          </p>
          <a href="#" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-circle h1" id="bottom-up"></i>
          </a>
        </div>
      </footer>
    </footer>
    <!-- Footer End -->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
